<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Editor</title>
    <link rel="stylesheet" href="/scss/style.css">
</head>

<body>
    <section class="container">
        <h1 class="header">List Editor</h1>

        <div class="main-control">
            <input type="text">
            <button data-add>add</button>
        </div>

        <div>
            <ul class="list">
                <li class="list-item">
                    <span class="list-item__text">text</span>
                    <button class="list-item__button-add-sublist">add sublist</button>
                    <button class="list-item__button-remove" data-list-remove>remove</button>
                </li>
            </ul>
        </div>


        <ul></ul>
    </section>
    <script src="dist/js/bundle.js"></script>
</body>

</html>
